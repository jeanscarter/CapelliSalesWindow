# ====================================
# CONFIGURACI\u00d3N - SAL\u00d3N DE BELLEZA CAPELLI
# ====================================

# ===== BASE DE DATOS =====
db.url=jdbc:sqlite:capelli_salon.db
db.init.on.startup=true

# ===== API BCV (Tasa de Cambio) =====
bcv.api.url=https://api.exchangedyn.com/markets/quotes/usdves/bcv
bcv.default.rate=207,8938
bcv.update.interval.minutes=30
bcv.timeout.seconds=10

# ===== INTERFAZ DE USUARIO =====
app.title=Ventana de Ventas - Sal\u00f3n de Belleza Capelli
app.icon.path=/icons/Logo.png
# Valores: dark, light
app.default.theme=dark
app.window.width=1200
app.window.height=800
app.maximized=true

# ===== REGLAS DE NEGOCIO =====
# Porcentaje de descuento por promoci\u00f3n
business.promo.discount.percentage=20

# Servicios que permiten m\u00faltiples trabajadoras (separados por coma)
business.multiple.worker.services=Mechas,Extensiones,Mantenimiento de Extensiones

# Tipos de descuento disponibles (separados por coma)
business.discount.types=Ninguno,Promoci\u00f3n,Intercambio,Cuenta por pagar,Cuenta por Cobrar

# M\u00e9todos de pago disponibles (separados por coma)
business.payment.methods=TD,TC,Pago Movil,Efectivo $,Efectivo Bs,Transferencia

# ===== LOGGING =====
# Nivel de log: SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST
logging.level=INFO

# ===== BACKUP =====
backup.enabled=true
backup.directory=./backups
backup.auto.interval.hours=24